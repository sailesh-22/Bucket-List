<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucket list</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="stylesheet2.css">


</head>

<body>



    <div class="bg">



        <div class="profile">


            <div id="photo">

                <img id="pic" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR7bIvIabcDguLE0EabpLqgTsex8JKBHXT0CA&usqp=CAU" alt="profile">

                <input type="file" id="file" accept=" image/*">

                <label for="file" id="upload">Choose Photo</label>

            </div>



            <h1 id="name">

                <p id="pname">#name</p>
                <button id="edit" onclick="edit()">edit</button>

            </h1>


            <div class="count">


                <div id="finished">0</div>

                <p>Done</p>

                <div id="todo">0</div>

                <p>Not Done</p>


            </div>



        </div>



        <div id="lower">


            <div class="heading">

                <h1>Your bucket list </h1>

            </div>


            <div id="lists">


                <section>
                    <input type="text" id="given" class="list" placeholder="Fill Your Bucket list">

                    <a href="#lower">

                        <button id="add-task" onclick="add()">+</button>

                    </a>

                </section>


            </div>



        </div>



    </div>



    <script src="main.js"></script>

</body>

</html>
